<!doctype html>
<html lang="en">
<head>
    <title>Project Smile</title>
    <meta charset="utf-8">
    <!--Google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Stylesheet-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<img id="title" src="http://ukiyocon.com/images/projectsmile.png">
<!--Contains Page and Emotion bars-->
<div id="content">
    <!--Page; contains Video stream and Main buttons-->
    <div id="page">
        <!--Video stream container-->
        <div id="container">
            <video id="videoel" width="400" height="300" preload="auto" loop>
            </video>
            <canvas id="overlay" width="400" height="300"></canvas>
        </div>
        <!--Main Buttons-->
        <div id="icons">
            <button type="button" id="backButton" class="button"><i class="material-icons">keyboard_return</i><br>Terug
            </button>
            <button type="button" id="startButton" class="button" onclick="startVideo()"><i class="material-icons">photo_camera</i><br>Start
            </button>
            <button type="button" id="uploadButton" class="button"><i class="material-icons">file_upload</i><br>Opslaan
            </button>
            <button type="button" id="beeldButton" class="button"><i class="material-icons">tv</i><br>Beeldscherm
            </button>
        </div>
    </div>
    <canvas id="sketch" width="400" height="300"></canvas>
    <!--Emotion bars-->
    <div id="emotion_container">
        <div id="emotion_icons">
            <img class="emotion_icon" id="icon1" src="http://emoticonshd.com/smileys/34.png">
            <img class="emotion_icon" id="icon2" src="http://emoticonshd.com/smileys/19.png">
            <img class="emotion_icon" id="icon3" src="http://emoticonshd.com/smileys/29.png">
            <img class="emotion_icon" id="icon4" src="http://emoticonshd.com/smileys/03.png">
        </div>
        <div id='emotion_chart'></div>
    </div>
</div>


<div id="leftpage">
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="600" height="450"></canvas>
    <input name="file" type="file" id="uploadInput" class="cloudinary-fileupload" data-cloudinary-field="image_id"/>
</div>


<!--Footer-->
<img id="footer" src="http://ukiyocon.com/images/grass.png">
<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src='js/jquery.ui.widget.js' type='text/javascript'></script>
<script src='js/jquery.iframe-transport.js' type='text/javascript'></script>
<script src='js/jquery.fileupload.js' type='text/javascript'></script>
<script src='js/jquery.cloudinary.js' type='text/javascript'></script>
<script src="js/imgUploadCloudinary.js" type="text/javascript"
<script src="js/utils.js"></script>
<script src="js/clmtrackr.js"></script>
<script src="js/model_pca_20_svm_emotionDetection.js"></script>
<script src="js/Stats.js"></script>
<script src="js/emotion_classifier.js"></script>
<script src="js/emotionmodel.js"></script>
<script src="js/main.js"></script>
<script src="js/emotiondata.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="js/soundcloud.js"></script>
</body>
</html>
