<!doctype html>
<html lang="en">
<head>
	<title>Project Smile</title>
	<meta charset="utf-8">
	<!--Google icon font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Stylesheet-->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<img id="title" src="http://ukiyocon.com/images/projectsmile.png">
<!--Contains Page and Emotion bars-->
<div id="content">

	<!--navbar-->
	<div class="header">
		<a id="new" class="navbtn">New</a>
		<div class="title">Sketch Pad</div>
	</div>

	<!--Page; contains Video stream and Main buttons-->
	<div id="page">
		<div id="top">
			<video id="videoel" width="600" height="450" preload="auto" loop></video>
			<canvas id="overlay" width="600" height="450"></canvas>
			<canvas id="pictureFrame" width="600" height="450"></canvas>
			<div id="paintContainer"><p style="text-align:center">Loading Canvas...</p></div>
			<!--<canvas id="sketch" width="600" height="450"></canvas>-->

			<!--Toolbar; Loads emotions and color palette-->
			<div id="toolbar">
				<!--Emotion bars-->
				<div id="emotion_container">
					<div id="emotion_icons">
						<img class="emotion_icon" id="icon1" src="http://emoticonshd.com/smileys/34.png">
						<img class="emotion_icon" id="icon2" src="http://emoticonshd.com/smileys/19.png">
						<img class="emotion_icon" id="icon3" src="http://emoticonshd.com/smileys/29.png">
						<img class="emotion_icon" id="icon4" src="http://emoticonshd.com/smileys/03.png">
					</div>
					<div id='emotion_chart'></div>
				</div>

				<div class="colorBox">
					<div class="palette-case">
						<div class="palette-box">
							<div class="palette white"></div>
						</div>
						<div class="palette-box">
							<div class="palette red"></div>
						</div>
						<div class="palette-box">
							<div class="palette blue"></div>
						</div>
						<div class="palette-box">
							<div class="palette green"></div>
						</div>
						<div class="palette-box">
							<div class="palette black"></div>
						</div>
						<div style="clear:both"></div>
					</div>
				</div>
			</div>
		</div>

		<!--Video stream container-->
		<!--<div id="container">-->

		<!--</div>-->
		<div id="icons">
			<button type="button" id="startButton" class="button" onclick="startVideo()"><i class="material-icons">play_arrow</i><br>Start
			</button>
			<button type="button" id="photoButton" class="button" onclick="stopUpdateData()"><i class="material-icons">photo_camera</i><br>Foto
			</button>
			<button type="button" id="uploadButton" class="button" onclick=""><i class="material-icons">file_upload</i><br>Opslaan
			</button>
		</div>
	</div>
</div>

<div id="leftpage">
	<!--<canvas id="canvas" width="600" height="450"></canvas>-->
</div>

<!--Footer-->
<img id="footer" src="http://ukiyocon.com/images/grass.png">
<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src='js/jquery.ui.widget.js' type='text/javascript'></script>
<script src='js/jquery.iframe-transport.js' type='text/javascript'></script>
<script src='js/jquery.fileupload.js' type='text/javascript'></script>
<script src='js/jquery.cloudinary.js' type='text/javascript'></script>
<script src="js/imgUploadCloudinary.js" type="text/javascript"></script>
<script src="js/utils.js"></script>
<script src="js/clmtrackr.js"></script>
<script src="js/model_pca_20_svm_emotionDetection.js"></script>
<script src="js/Stats.js"></script>
<script src="js/emotion_classifier.js"></script>
<script src="js/emotionmodel.js"></script>
<script src="js/main.js"></script>
<script src="js/emotiondata.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="js/soundcloud.js"></script>
<script src="js/paintToos.js"></script>
</body>
</html>
